<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="screen">
				<input type="text" class="scr" value="" disabled>
			</div>
			<div class="keypad">
			
				<div>
					<button class="all-clear" value="all clear">AC</button>
					<button class="operator" value="/">&divide;</button>
					<button class="operator" value="*">&times;</button>
					<button class="operator" value="-">-</button>
				</div>
				<div>
					<button class="number" value="7">7</button>
					<button class="number" value="8">8</button>
					<button class="number" value="9">9</button>
					<button class="operator addition" value="+">+</button>
				</div>
				<div>
					<button class="number" value="4">4</button>
					<button class="number" value="5">5</button>
					<button class="number" value="6">6</button>
					<button class="operator" value="**">x<sup>2</sup></button>
					
				</div>
				<div>
					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button>
					<button class="number" value="3">3</button>
					<button class="operator" value="x*y">x<sup>y</sup></button>
				</div>
				<div>
					<button class="number zero" value="0">0</button>
					<button class="decimal" value=".">.</button>
					<button class="operator equal" value="=">=</button>
				</div>
				
			</div>
			<div class="footer">
				ANUBHAV TYAGI&copy;		
			</div>
		</div>
		
	</div>
	
	<script type="text/javascript" src="calci.js"></script>
</body>
</html>
